<div style="background-color: #f9f9f9; padding: 20px;">
  <h2 style="color: #333; font-family: 'Arial', sans-serif;">Políticas/Términos y condiciones</h2>

  <!-- Controles de Angular Material -->
  <div style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <mat-form-field>
      <mat-label style="color: #333; font-family: 'Arial', sans-serif;">Input</mat-label>
      <input matInput placeholder="Placeholder" />
    </mat-form-field>

    <mat-checkbox style="color: #333; font-family: 'Arial', sans-serif;">Checkbox</mat-checkbox>

    <mat-form-field>
      <mat-label style="color: #333; font-family: 'Arial', sans-serif;">Fecha</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Seleccione una fecha" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-card style="margin-top: 20px;">
      <mat-card-content style="color: #333; font-family: 'Arial', sans-serif;">
        Contenido de la tarjeta
      </mat-card-content>
    </mat-card>

    <mat-list style="margin-top: 20px;">
      <mat-list-item style="color: #333; font-family: 'Arial', sans-serif;">Elemento de lista 1</mat-list-item>
      <mat-list-item style="color: #333; font-family: 'Arial', sans-serif;">Elemento de lista 2</mat-list-item>
      <mat-list-item style="color: #333; font-family: 'Arial', sans-serif;">Elemento de lista 3</mat-list-item>
    </mat-list>

    <mat-expansion-panel style="margin-top: 20px;">
      <mat-expansion-panel-header>
        <mat-panel-title style="color: #333; font-family: 'Arial', sans-serif;">
          Título del panel de expansión
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field>
        <mat-label style="color: #333; font-family: 'Arial', sans-serif;">Input dentro del panel</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>
      <button mat-button style="margin-top: 10px;">Botón dentro del panel</button>
    </mat-expansion-panel>
  </div>

  <!-- Otros elementos específicos de la página 4 -->
</div>
